<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Área Administrativa</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; margin-bottom: 20px; text-align: center; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Acesso Administrativo</h1>

    <!-- Mensagem de erro se as credenciais estiverem incorretas -->
    <div th:if="${param.error}" class="error-message">
        E-mail ou senha inválidos.
    </div>

    <!-- Mensagem de sucesso ao fazer logout -->
    <div th:if="${param.logout}" class="success-message">
        Você saiu do sistema.
    </div>

    <!-- O th:action="@{/login}" é fundamental para o Spring Security -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">E-mail:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
