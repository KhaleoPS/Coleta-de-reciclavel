<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Materiais</title>
    <style>
        /* Reusing admin styles */
        body { font-family: sans-serif; margin: 0; background-color: #f8f9fa; }
        .admin-header { background-color: #343a40; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .admin-header h1 { margin: 0; font-size: 1.5em; }
        .admin-header .logout-form button { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        .admin-nav { background-color: #e9ecef; padding: 10px 30px; border-bottom: 1px solid #dee2e6; }
        .admin-nav a { margin-right: 20px; text-decoration: none; color: #007bff; font-weight: bold; }
        .container { padding: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .action-links a { margin-right: 10px; }
        .add-button { display: inline-block; margin-bottom: 20px; padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>

<header class="admin-header">
    <h1>Área Administrativa</h1>
    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit">Sair</button>
    </form>
</header>

<nav class="admin-nav">
    <a th:href="@{/admin/agendamentos}">Agendamentos</a>
    <a th:href="@{/materiais}">Gerenciar Materiais</a>
</nav>

<div class="container">
    <h2>Gerenciar Tipos de Materiais</h2>

    <a th:href="@{/materiais/novo}" class="add-button">Adicionar Novo Material</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="material : ${materiais}">
            <td th:text="${material.id}">1</td>
            <td th:text="${material.nome}">Papel</td>
            <td class="action-links">
                <a th:href="@{/materiais/editar/{id}(id=${material.id})}">Editar</a>
                <a th:href="@{/materiais/remover/{id}(id=${material.id})}" onclick="return confirm('Tem certeza que deseja remover este material?');">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
