<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Material</title>
    <style>
        /* Reusing admin styles */
        body { font-family: sans-serif; margin: 0; background-color: #f8f9fa; }
        .admin-header { background-color: #343a40; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .admin-header h1 { margin: 0; font-size: 1.5em; }
        .admin-header .logout-form button { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        .admin-nav { background-color: #e9ecef; padding: 10px 30px; border-bottom: 1px solid #dee2e6; }
        .admin-nav a { margin-right: 20px; text-decoration: none; color: #007bff; font-weight: bold; }
        .container { padding: 30px; }
        .form-container { max-width: 600px; background: white; padding: 30px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .error-message { color: #d9534f; font-size: 0.9em; margin-top: 5px; }
        .form-actions { margin-top: 20px; }
        .form-actions button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .form-actions a { margin-left: 10px; text-decoration: none; color: #6c757d; }
    </style>
</head>
<body>

<header class="admin-header">
    <h1>Área Administrativa</h1>
    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit">Sair</button>
    </form>
</header>

<nav class="admin-nav">
    <a th:href="@{/admin/agendamentos}">Agendamentos</a>
    <a th:href="@{/materiais}">Gerenciar Materiais</a>
</nav>

<div class="container">
    <div class="form-container">
        <h2 th:text="${material.id == null} ? 'Adicionar Novo Material' : 'Editar Material'">Formulário de Material</h2>

        <form th:action="@{/materiais/salvar}" th:object="${material}" method="post">
            <!-- Campo oculto para o ID, essencial para a edição -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nome">Nome do Material:</label>
                <input type="text" id="nome" th:field="*{nome}" required />
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></div>
            </div>

            <div class="form-actions">
                <button type="submit">Salvar</button>
                <a th:href="@{/materiais}">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
