<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup - Agendamento de Coleta</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        .address-grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 15px;
        }
        .material-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .material-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendar Coleta de Recicláveis</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label>Endereço</label>
                <div class="address-grid">
                    <input type="text" id="rua" name="rua" placeholder="Rua / Avenida" required>
                    <input type="text" id="numero" name="numero" placeholder="Nº" required>
                </div>
            </div>
             <div class="form-group">
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
            </div>
             <div class="form-group">
                <input type="tel" id="cep" name="cep" placeholder="CEP" required>
            </div>

            <div class="form-group">
                <label>Tipo de Material</label>
                <div class="material-options">
                    <label><input type="checkbox" name="material" value="papel"> Papel</label>
                    <label><input type="checkbox" name="material" value="plastico"> Plástico</label>
                    <label><input type="checkbox" name="material" value="vidro"> Vidro</label>
                    <label><input type="checkbox" name="material" value="metal"> Metal</label>
                    <label><input type="checkbox" name="material" value="organico"> Orgânico</label>
                </div>
            </div>

            <div class="form-group">
                <label for="data">Data para Coleta</label>
                <input type="date" id="data" name="data" required>
            </div>
            
            <div class="form-group">
                <label for="observacoes">Observações (opcional)</label>
                <textarea id="observacoes" name="observacoes" rows="3" placeholder="Ex: Deixar na portaria, material pesado, etc."></textarea>
            </div>

            <button type="submit">Agendar Coleta</button>
        </form>
    </div>
</body>
</html>
